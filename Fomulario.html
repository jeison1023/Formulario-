<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Estudiantil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Registro de Estudiante</h1>

    <form action="https://httpbin.org/post" method="POST">
        
        <div class="campo">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required>
        </div>

        <div class="campo">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
        </div>

        <div class="campo">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad">
        </div>

        <div class="campo">
            <label for="materia">Materia:</label>
            <select id="materia" name="materia">
                <option value="programacion_web">Programación Web</option>
                <option value="base_datos">Bases de Datos I</option>
                <option value="redes">Redes de Computadoras</option>
            </select>
        </div>

        <div class="campo">
            <label>Sexo:</label>
            <div class="opciones-linea">
                <input type="radio" id="m" name="genero" value="masculino"> <label for="m">Masculino</label>
                <input type="radio" id="f" name="genero" value="femenino"> <label for="f">Femenino</label>
            </div>
        </div>

        <div class="campo">
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="3"></textarea>
        </div>

        <div class="campo opciones-linea">
            <input type="checkbox" id="terminos" name="acepta_terminos" value="si" required>
            <label for="terminos">Acepto los términos</label>
        </div>

        <div class="campo">
            <label for="pass">Contraseña:</label>
            <input type="password" id="pass" name="password" required>
        </div>

        <div class="botones">
            <button type="submit">Enviar Formulario</button>
            <button type="reset">Limpiar</button>
        </div>

    </form>

</body>
</html>
